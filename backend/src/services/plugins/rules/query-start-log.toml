# Query Start Logging Rule
# Logs when a new query starts for debugging

[rule]
id = "query-start-log"
name = "Query Start Logger"
description = "Log when a new user query is received"
version = "1.0.0"
trigger = "on_query_start"
priority = 50
enabled = true
core = false  # Can be disabled by user

[condition]
expression = "True"

[action]
type = "log"
message = "New query started for user {{ context.user.id }} on project {{ context.project.id }}"
level = "debug"
